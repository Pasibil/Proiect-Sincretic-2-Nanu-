<!DOCTYPE html>
<html>
<head>
    <title>Control LED</title>
</head>
<body>
    <h1>Control LED + Temperatură</h1>
    
    <p><strong>Temperatura curentă:</strong> {{ temperature }} °C</p>
    
    <p><strong>LED-ul este:</strong> {{ 'Aprins' if led_state else 'Stins' }}</p>

    <form method="post">
        <button type="submit" name="action" value="ON">Aprinde LED</button>
        <button type="submit" name="action" value="OFF">Stinge LED</button>
    </form>
</body>
</html>
